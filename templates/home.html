<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kicks!</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            var person = prompt("Please enter your name:");
            if (person == null || person == "")
            {
              document.querySelector("#welcome").innerHTML="enter valid username"
              location.reload()
            }
            else
            {
              document.querySelector("#uname").value=person
              document.querySelector("#welcome").innerHTML= "Welcomoe "+person
            }
          });
    </script>

</head>
<body>

    <h1 id="welcome"></h1>

    <h3>online users</h3>
    <ul id="online_users">

    </ul>
    <form action="{{url_for("room")}}" method="post">
      <input type="text" id="room" name="room" placeholder="Enter room">
      <input type="hidden" id="uname" name="uname">
      <button type="submit" name="button">join</button>
    </form>



</body>
</html>
